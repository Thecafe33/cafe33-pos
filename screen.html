<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cafe 33 - Customer Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    
    <style>
        /* Tối ưu hiệu năng: Tắt user-select để tránh bôi đen nhầm */
        body { font-family: 'Inter', sans-serif; overflow: hidden; background: #F0FDF4; user-select: none; -webkit-user-select: none; }
        
        /* Thay thế hiệu ứng kính mờ (nặng) bằng nền trắng đục (nhẹ) */
        .lite-card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); /* Shadow rất nhẹ */
        }

        /* Nút bấm phẳng, phản hồi nhanh */
        .numpad-btn {
            background: #ffffff; 
            border-radius: 16px; 
            font-weight: 900; 
            font-size: 1.8rem; 
            color: #1e3932;
            border: 1px solid #e2e8f0;
            box-shadow: 0 2px 0 #cbd5e1; /* Giả lập độ nổi bằng border-bottom nhẹ */
            transition: transform 0.1s; 
            display: flex; align-items: center; justify-content: center;
        }
        .numpad-btn:active { 
            transform: translateY(2px); 
            box-shadow: none; 
            background: #f1f5f9; 
        }

        /* Animation đơn giản: Chỉ dịch chuyển vị trí (GPU friendly) */
        .slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="flex flex-col h-screen w-screen relative overflow-hidden bg-[#F2F4F7]">

    <header class="flex justify-between items-center px-8 py-6 z-20 shrink-0 bg-white border-b border-gray-100">
        <div>
            <h1 class="text-3xl font-black text-[#006241] tracking-tighter leading-none">The cafe 33</h1>
            <p class="text-sm font-bold text-gray-400 mt-1">33 xin chào</p>
        </div>

        <div id="header-user-info" class="hidden flex items-center gap-3 bg-[#E6F4F1] px-4 py-2 rounded-full border border-[#006241]/20">
            <span class="material-symbols-outlined text-[#006241]">person</span>
            <div class="text-right">
                <p id="cust-name" class="text-sm font-black text-[#006241] leading-none">Khách lẻ</p>
                <p class="text-[10px] font-bold text-gray-500 mt-0.5"><span id="cust-points">0</span> điểm</p>
            </div>
        </div>
    </header>

    <main class="flex-1 relative p-6 pb-12 overflow-hidden flex flex-col">
        
        <div id="view-cart" class="lite-card w-full h-full flex flex-col overflow-hidden relative">
            
            <div id="cart-list" class="flex-1 overflow-y-auto p-6 space-y-3">
                <div class="flex flex-col items-center justify-center h-full text-gray-300 gap-3">
                    <span class="material-symbols-outlined text-7xl opacity-20">shopping_cart</span>
                    <p class="text-lg font-bold uppercase opacity-50">Gọi món đi má</p>
                </div>
            </div>

            <div class="bg-gray-50 p-6 border-t border-gray-200 flex justify-between items-center gap-4 shadow-inner">
                
                <button onclick="openKeypad()" class="flex items-center gap-3 bg-white border border-gray-300 px-6 py-4 rounded-2xl shadow-sm active:scale-95 transition-transform hover:border-[#006241]">
                    <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center">
                        <span class="material-symbols-outlined text-gray-600 text-2xl">dialpad</span>
                    </div>
                    <div class="text-left">
                        <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Thành viên</p>
                        <p class="text-lg font-black text-gray-800">Nhập SĐT</p>
                    </div>
                </button>

                <div class="text-right">
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-[0.2em] mb-1">Tổng</p>
                    <p class="text-6xl font-black text-[#006241] tracking-tight leading-none" id="total-price">0</p>
                </div>
            </div>
        </div>

        <div id="view-keypad" class="hidden absolute inset-0 z-50 flex flex-col justify-end">
            <div onclick="closeKeypad()" class="absolute inset-0 bg-black/60 transition-opacity fade-in"></div>
            
            <div class="bg-[#F2F4F7] h-[85%] w-full rounded-t-[32px] shadow-2xl p-5 flex flex-col relative z-10 slide-up pb-10">
                
                <div class="flex justify-between items-center mb-4 px-2">
                    <div>
                        <h2 class="text-xl font-black text-[#006241] uppercase">Nhập số điện thoại</h2>
                        <p class="text-xs font-bold text-gray-400">Tích điểm & Nhận ưu đãi</p>
                    </div>
                    <button onclick="closeKeypad()" class="w-12 h-12 rounded-full bg-white flex items-center justify-center text-gray-400 font-bold border border-gray-200 text-xl">✕</button>
                </div>

                <div class="bg-white p-5 rounded-2xl mb-4 border border-gray-200 flex items-center justify-center relative shadow-inner">
                    <span id="input-display" class="text-5xl font-black text-gray-800 tracking-widest min-h-[56px]"></span>
                    <span class="animate-pulse w-1 h-10 bg-[#006241] ml-1"></span>
                </div>

                <div class="flex-1 grid grid-cols-3 gap-3 pb-4">
                    <button onclick="pressNum('1')" class="numpad-btn">1</button>
                    <button onclick="pressNum('2')" class="numpad-btn">2</button>
                    <button onclick="pressNum('3')" class="numpad-btn">3</button>
                    <button onclick="pressNum('4')" class="numpad-btn">4</button>
                    <button onclick="pressNum('5')" class="numpad-btn">5</button>
                    <button onclick="pressNum('6')" class="numpad-btn">6</button>
                    <button onclick="pressNum('7')" class="numpad-btn">7</button>
                    <button onclick="pressNum('8')" class="numpad-btn">8</button>
                    <button onclick="pressNum('9')" class="numpad-btn">9</button>
                    <button onclick="pressClear()" class="numpad-btn text-red-500 text-xl">XÓA</button>
                    <button onclick="pressNum('0')" class="numpad-btn">0</button>
                    <button onclick="submitPhone()" class="numpad-btn bg-[#006241] text-white text-xl shadow-none border-none active:bg-[#004f32]">GỬI</button>
                </div>
            </div>
        </div>

        <div id="view-success" class="hidden absolute inset-0 z-50 bg-[#006241] flex flex-col items-center justify-center text-white fade-in">
            <span class="material-symbols-outlined text-9xl mb-6">check_circle</span>
            <h2 class="text-5xl font-black">Thành Công!</h2>
            <p class="text-2xl font-bold opacity-80 mt-2">Cảm ơn nha bà</p>
        </div>

    </main>

    <script>
        // 1. CẤU HÌNH FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCNh1-16gYZ0P30Fkd-2tB-O89PXkPX9Lc",
            authDomain: "the-cafe-33.firebaseapp.com",
            databaseURL: "https://the-cafe-33-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "the-cafe-33",
            storageBucket: "the-cafe-33.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        // 2. AUTO LOGIN
        auth.signInWithEmailAndPassword("elio@thecafe33.com", "Thecafe33ty").then(() => {
            console.log("Connected Lite");
            listenToPOS();
        }).catch(e => console.error(e));

        // 3. LISTEN FROM POS (LOGIC ƯU TIÊN)
        function listenToPOS() {
            db.ref('session_display').on('value', (snap) => {
                const data = snap.val();
                if(!data) return resetScreen();

                // >>> ƯU TIÊN 1: LỆNH MỞ BÀN PHÍM TỪ POS <<<
                if (data.state === 'input_phone') {
                    document.getElementById('view-success').classList.add('hidden');
                    openKeypad(); 
                    return; 
                }

                // CÁC TRẠNG THÁI KHÁC
                if (data.state === 'success') {
                    document.getElementById('view-success').classList.remove('hidden');
                    setTimeout(() => {
                        document.getElementById('view-success').classList.add('hidden');
                        resetScreen();
                    }, 5000);
                } 
                else if (data.state === 'idle') {
                    document.getElementById('view-success').classList.add('hidden');
                    resetScreen();
                }
                else {
                    document.getElementById('view-success').classList.add('hidden');
                    
                    // Logic hiển thị tên khách
                    if (data.customerName && data.customerName !== "Khách mới" && data.customerName !== "Khách lẻ") {
                         document.getElementById('header-user-info').classList.remove('hidden');
                         document.getElementById('cust-name').innerText = data.customerName;
                         document.getElementById('cust-points').innerText = data.customerPoints || 0;
                         closeKeypad(); 
                    } else {
                         document.getElementById('header-user-info').classList.add('hidden');
                    }
                    
                    updateCartUI(data);
                }
            });
        }

        // --- HÀM UI ---
        function updateCartUI(data) {
            document.getElementById('total-price').innerText = Number(data.total || 0).toLocaleString();
            const listEl = document.getElementById('cart-list');
            listEl.innerHTML = '';

            if (data.cart && data.cart.length > 0) {
                data.cart.forEach(item => {
                    let sizeBadge = item.size ? `<span class="bg-gray-100 text-gray-500 text-[10px] font-bold px-2 py-0.5 rounded ml-2 uppercase border border-gray-200">${item.size}</span>` : '';
                    
                    listEl.innerHTML += `
                    <div class="flex justify-between items-center bg-white p-3 rounded-2xl border border-gray-100 mb-2 shadow-sm fade-in">
                        <div class="flex items-center gap-3">
                            <div class="bg-[#F0FDF4] w-12 h-12 flex items-center justify-center rounded-xl font-black text-[#006241] border border-[#006241]/10 text-xl">${item.qty}</div>
                            <div>
                                <div class="flex items-center">
                                    <p class="font-bold text-gray-800 leading-tight text-lg">${item.name}</p>
                                    ${sizeBadge}
                                </div>
                            </div>
                        </div>
                        <p class="font-black text-xl text-[#006241]">${(item.price * item.qty).toLocaleString()}</p>
                    </div>`;
                });
            } else {
                listEl.innerHTML = `
                <div class="flex flex-col items-center justify-center h-64 text-gray-300 gap-2">
                    <span class="material-symbols-outlined text-6xl opacity-30">shopping_bag</span>
                    <p class="text-sm font-bold uppercase opacity-50">Chưa có món</p>
                </div>`;
            }
        }

        function resetScreen() {
            document.getElementById('header-user-info').classList.add('hidden');
            document.getElementById('cust-name').innerText = "Khách lẻ";
            document.getElementById('cust-points').innerText = "0";
            document.getElementById('total-price').innerText = "0";
            document.getElementById('cart-list').innerHTML = `
                <div class="flex flex-col items-center justify-center h-64 text-gray-300 gap-2">
                    <span class="material-symbols-outlined text-6xl opacity-30">storefront</span>
                    <p class="text-sm font-bold uppercase opacity-50">Xin chào quý khách</p>
                </div>`;
            closeKeypad();
        }

        // --- KEYPAD LOGIC ---
        let currentInput = "";

        function openKeypad() {
            currentInput = "";
            updateDisplay();
            document.getElementById('view-keypad').classList.remove('hidden');
        }
        function closeKeypad() {
            document.getElementById('view-keypad').classList.add('hidden');
        }
        function pressNum(n) {
            if (currentInput.length < 10) currentInput += n;
            updateDisplay();
        }
        function pressClear() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }
        function updateDisplay() {
            let formatted = currentInput.replace(/(\d{3})(\d{3})(\d{4})/, '$1 $2 $3');
            document.getElementById('input-display').innerText = formatted || "";
        }

        function submitPhone() {
            if (currentInput.length < 3) return;
            
            const btn = document.querySelector('button[onclick="submitPhone()"]');
            const originalText = btn.innerText;
            btn.innerText = "...";
            document.getElementById('input-display').innerHTML = '<span class="text-green-600 font-bold">Đang gửi...</span>';

            db.ref('client_input').set({
                type: 'phone_update',
                value: currentInput,
                timestamp: Date.now()
            }).then(() => {
                setTimeout(() => { btn.innerText = originalText; }, 2000);
            }).catch(err => {
                alert("Lỗi: " + err.message);
                btn.innerText = "Lỗi";
            });
        }
    </script>
</body>
</html>
